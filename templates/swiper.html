<div class="container">
    <div class="row">
        <div class="col-md-4" style="background-color:grey;"></div>
        <div class="col-md-2 simple-slider-brand">
            <div class="swiper-container swiper-container-brand" width="100%" style="height: 100px;">
                <div class="swiper-wrapper-brand">
                    {% for key in selectors %}
                    <div class="swiper-slide">
                        {{ key }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-2 simple-slider-taste">
            <div class="swiper-container swiper-container-taste" width="100%" style="height: 100px;">
                <div class="swiper-wrapper-taste">
                    {% for key, val in selectors.items %} {% for t in val %}
                    <div class="swiper-slide">
                        {{ t }}
                    </div>
                    {% endfor %} {% endfor %}
                </div>
            </div>
        </div>
        <div class="col-md-4" style="background-color:grey;"></div>
    </div>
</div>
