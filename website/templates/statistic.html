{% extends "base.html" %}
{% block content %}
  <div class="btn-toolbar">
    <div role="group" class="btn-group">
      <button class="btn btn-primary" type="button">Табачки</button>
      <button class="btn btn-secondary" type="button">Забивочки</button>
    </div>
  </div>
  <div class="row match-height">
    <!-- Table -->
    <div class="col-xl-8 col-lg-12">
      <div class="card active-users">

        <div class="card-content">
          <div id="audience-list-scroll" class="table-responsive position-relative">
            <table class="table">
              <thead>
                <tr>
                  <th>Название</th>
                  <th>Оценили</th>
                  <th>Средняя оценка</th>
                  <th>Действия</th>
                </tr>
              </thead>
              <tbody>

                {% for feedback in feedbacks %}
                <tr>
                  <td class="text-truncate">
                    <span class="text-truncate">{{ feedback.name }}</span>
                  </td>
                  <td class="text-truncate">
                    {{ feedback.count }}
                  </td>
                  <td class="align-middle">
                    <div class="progress my-75">
                      <div class="progress-bar progress-bar-striped 
                      {% if feedback.mark > 75 %}
                      bg-primary
                      {% else %}
                        {% if feedback.mark > 50 %}
                        bg-success
                        {% else %}
                          {% if feedback.mark > 25 %}
                          bg-warning
                          {% else %}
                          bg-danger
                          {% endif %}
                        {% endif %}
                      {% endif %}
                      " role="progressbar" aria-valuenow="20"
                        aria-valuemin="20" aria-valuemax="100" style="width:{{ feedback.mark }}%">{{ feedback.mark }}%</div>
                    </div>
                  </td>
                  <td class="align-middle">
                    <div class="dropdown">
                      <span class="feather icon-more-vertical dropdown-toggle" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      </span>
                      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton"
                        x-placement="bottom-end"
                        style="position: absolute; will-change: transform; top: 0px; left: 0px; transform: translate3d(0px, 18px, 0px);"
                        x-out-of-boundaries="">
                        <a class="dropdown-item" href="#">Изменить</a>
                        <a class="dropdown-item" href="#">Удалить</a>
                      </div>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
  {% endblock content %}
